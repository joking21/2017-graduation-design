<script>
    var $ = jQuery;
    jQuery(".header").load("header.html");
    jQuery(".footer").load("footer.html");
    setTimeout(function(){
        $("#headerStyle li").removeClass('active');
    },100);
    $("#regis").click(function(){
        var name = $("input[name=name]").val();
        var password = $("input[name=password]").val();
        var type = $("input[name=type]:checked").val();
        var userName =  $("input[name=userName]").val();
        var sex = $("input[name=sex]:checked").val();
        var phone =  $("input[name=phone]").val();
        var mail =  $("input[name=mail]").val();
        var company =  $("input[name=company]").val();
        var address =  $("input[name=address]").val();
        var idCard =  $("input[name=idCard]").val();
        var dataString = {
            name:name,
            password:password,
            type:type,
            userName:userName,
            sex:sex,
            phone:phone,
            mail:mail,
            company:company,
            address:address,
            idCard:idCard
        };
        $.get("/users/addUser",dataString,function(data){
            if(data.code=200){
                layer.msg('恭喜您!注册成功！', {icon: 1, time: 4000});
                window.location.href="/loginIn.html"
            }else{
                layer.msg('注册失败！', {icon: 2, time: 4000});
            }

        },'json')
    })

</script>
